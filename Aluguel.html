<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Aluguel</title>
    <link rel="stylesheet" href="Aluguel.css">
</head>

<body class="bg-light">

    <div class="container">
        <div class="form-wrapper">

            <div class="card">

                <div class="card-body">

                    <h2 class="title">Finalizar Aluguel</h2>

                    <!-- DADOS PESSOAIS -->
                    <h5 class="subtitle">Dados do Cliente</h5>

                    <form>

                        <div class="input-group">
                            <label for="nome" class="label">Nome Completo</label>
                            <input type="text" id="nome" class="input" placeholder="Seu nome completo" required>
                        </div>

                        <div class="input-group">
                            <label for="telefone" class="label">Telefone</label>
                            <input type="tel" id="telefone" class="input" placeholder="(00) 00000-0000" required>
                        </div>

                        <div class="input-group">
                            <label for="email" class="label">E-mail</label>
                            <input type="email" id="email" class="input" placeholder="seuemail@exemplo.com" required>
                        </div>

                        <hr class="divider">

                        <!-- ENDEREÇO -->
                        <h5 class="subtitle">Endereço de Entrega</h5>

                        <div class="input-group">
                            <label for="cep" class="label">CEP</label>
                            <input type="text" id="cep" class="input" placeholder="CEP" required>
                        </div>

                        <div class="input-group">
                            <label for="rua" class="label">Rua</label>
                            <input type="text" id="rua" class="input" placeholder="Nome da rua" required>
                        </div>

                        <div class="flex-row">
                            <div class="input-group">
                                <label for="numero" class="label">Número</label>
                                <input type="text" id="numero" class="input" placeholder="Número" required>
                            </div>

                            <div class="input-group">
                                <label for="bairro" class="label">Bairro</label>
                                <input type="text" id="bairro" class="input" placeholder="Bairro" required>
                            </div>
                        </div>

                        <div class="flex-row">
                            <div class="input-group">
                                <label for="cidade" class="label">Cidade</label>
                                <input type="text" id="cidade" class="input" placeholder="Cidade" required>
                                <datalist id="listaCidades">
                                    <option value="São Paulo, SP"></option>
                                    <option value="Rio de Janeiro, RJ"></option>
                                    <option value="Belo Horizonte, MG"></option>
                                    <option value="Porto Alegre, RS"></option>
                                    <option value="Curitiba, PR"></option>
                                    <option value="Salvador, BA"></option>
                                    <option value="Recife, PE"></option>
                                    <option value="Brasília, DF"></option>
                                    <option value="Fortaleza, CE"></option>
                                    <option value="Campinas, SP"></option>
                                    <option value="Outra Cidade..."></option>
                                </datalist>
                            </div>

                            <div class="input-group">
                                <label for="estado" class="label">Estado</label>
                                <select id="estado" class="input" required>
                                    <option value="">Escolher...</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="PR">Paraná</option>
                                    <option value="BA">Bahia</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="CE">Ceará</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="Outros">Outro Estado...</option>
                                </select>
                            </div>
                        </div>

                        <hr class="divider">

                        <!-- EQUIPAMENTO -->
                        <h5 class="subtitle">Equipamento para Aluguel</h5>

                        <div class="input-group">
                            <label for="equipamento" class="label">Selecione o Equipamento</label>
                            <select id="equipamento" class="input" required>
                                <option value="">Escolher...</option>
                                <option>Cadeira de Rodas</option>
                                <option>Andador Articulado</option>
                                <option>Cama Hospitalar Elétrica</option>
                                <option>Muleta Ajustável</option>
                                <option>Cadeira de Banho Reforçada</option>
                            </select>
                        </div>

                        <div class="flex-row">
                            <div class="input-group">
                                <label for="inicio" class="label">Início do Aluguel</label>
                                <input type="date" id="inicio" class="input" required>
                            </div>

                            <div class="input-group">
                                <label for="periodo" class="label">Período (dias)</label>
                                <input type="number" id="periodo" class="input" min="1" placeholder="Ex: 30" required>
                            </div>
                        </div>

                        <hr class="divider">

                        <!-- PAGAMENTO -->
                        <h5 class="subtitle">Pagamento</h5>

                        <div class="input-group">
                            <label for="pagamento" class="label">Forma de Pagamento</label>
                            <select id="pagamento" class="input" required>
                                <option value="">Escolher...</option>
                                <option>Cartão de Crédito</option>
                                <option>Pix</option>
                                <option>Boleto</option>
                            </select>
                        </div>

                        <div class="cta-container">
                            <a href="obrigadaAluguel.html" class="cta-button">Finalizar Aluguel</a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</body>

</html>
