<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pedido de Doação</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/formAluguel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">

                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">

                        <h2 class="text-center mb-4 fw-bold">Pedido de Doação</h2>

                        <!-- DADOS PESSOAIS -->
                        <h5 class="fw-semibold mb-3">Dados do Solicitante</h5>

                        <form>

                            <div class="mb-3">
                                <label class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" placeholder="Seu nome completo" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Telefone</label>
                                <input type="tel" class="form-control" placeholder="(00) 00000-0000" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" placeholder="seuemail@exemplo.com" required>
                            </div>

                            <hr class="my-4">

                            <!-- ENDEREÇO -->
                            <h5 class="fw-semibold mb-3">Endereço de Entrega</h5>

                            <div class="mb-3">
                                <label class="form-label">Rua</label>
                                <input type="text" class="form-control" placeholder="Nome da rua" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Número</label>
                                    <input type="text" class="form-control" placeholder="Número" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Bairro</label>
                                    <input type="text" class="form-control" placeholder="Bairro" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Cidade</label>
                                <input type="text" class="form-control" placeholder="Cidade" required>

                                <datalist id="listaCidades">
                                    <option value="São Paulo, SP"></option>
                                    <option value="Rio de Janeiro, RJ"></option>
                                    <option value="Belo Horizonte, MG"></option>
                                    <option value="Porto Alegre, RS"></option>
                                    <option value="Curitiba, PR"></option>
                                    <option value="Salvador, BA"></option>
                                    <option value="Recife, PE"></option>
                                    <option value="Brasília, DF"></option>
                                    <option value="Fortaleza, CE"></option>
                                    <option value="Campinas, SP"></option>
                                    <option value="Outra Cidade..."></option>
                                </datalist>
                            </div>

                            <hr class="my-4">

                            <!-- EQUIPAMENTO -->
                            <h5 class="fw-semibold mb-3">Equipamento</h5>

                            <div class="mb-3">
                                <label class="form-label">Selecione o Equipamento</label>
                                <select class="form-select" required>
                                    <option value="">Escolher...</option>
                                    <option>Cadeira de Rodas</option>
                                    <option>Andador Articulado</option>
                                    <option>Cama Hospitalar Elétrica</option>
                                    <option>Muleta Ajustável</option>
                                    <option>Cadeira de Banho Reforçada</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label for="descricaoSolicitacao" class="form-label">Descrição da
                                        Solicitação</label>
                                    <textarea class="form-control" id="descricaoSolicitacao" rows="3"
                                        placeholder="Detalhe sua solicitação aqui..." required></textarea>
                                </div>
                            </div>



                            <div class="text-center mt-4">
                                <a href="obrigadaAluguel.html"
                                    class="btn btn-success btn-lg rounded-pill px-5 shadow-sm">
                                    Finalizar Pedido
                                </a>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
